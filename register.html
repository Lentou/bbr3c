<!doctype html>
<html lang="en">

<head>
  <title>Blood Bank</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/main.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>

    <style>
      .center-div {
        margin: 0 auto;
        width:80% /* value of your choice which suits your alignment */
      }
    </style>
</head>

<body>
  <header>
    <!-- login navbar -->
    <nav class="nav justify-content-end" id="login">

        <a class="nav-link" id="dropdownId" data-bs-toggle="dropdown" href="#"> Login </a>
          <!-- Login Dropdown -->
          <div class="dropdown-menu" aria-labelledby="dropdownId" id="login">
            <div class="container-fluid">
            <div class="mb-3">
              <label for="" class="form-label">Email Address</label>
              <input type="text"
                class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
              <small id="helpId" class="form-text text-muted">Help text</small>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Password</label>
                <input type="text"
                  class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
                <small id="helpId" class="form-text text-muted">Help text</small>
              </div>
            <a name="" id="" class="btn btn-light" href="#" role="button">Log In</a>
            <a name="" id="" class="btn btn-primary" href="https://lentou.github.io/bbr3c/register.html" role="button">Register</a>
            </div>
        </div>
        
    </nav>
  </header>
  <main>
    <!-- vertical navbar -->
    <nav class="navbar navbar-expand d-flex flex-column align-item-start active-nav" id="sidebar">
        <a href="#" class="navbar-brand text-light mt-1">
            <div class="display-5 font-weight-bold">Blood Bank</div>
        </a>
        <ul class="navbar-nav d-flex flex-column mt-5 w-100">
            <li class="nav-item w-100">
                <a href="https://lentou.github.io/bbr3c/index.html" class="nav-link text-light pl-4">
                    <i class="fas fa-hospital-user"></i> Home
                </a>
            </li>
            <li class="nav-item w-100">
                <a href="#" class="nav-link text-light pl-4">
                    <i class="fas fa-hand-holding-medical"></i> Blood Donate
                </a>
            </li>
            <li class="nav-item w-100">
                <a href="#" class="nav-link text-light pl-4">
                    <i class="fas fa-notes-medical"></i> Blood Request
                </a>
            </li>
            <li class="nav-item w-100">
                <a href="https://lentou.github.io/bbr3c/about.html" class="nav-link text-light pl-4">
                    <i class="fas fa-users"></i> About Us
                </a>
            </li>
            <br> <br> <br> <br> <br> <br> <br> <br>
            <li class="nav-item w-100">
                <a href="https://lentou.github.io/bbr3c/profile.html" class="nav-link text-light pl-4">
                    <i class="fas fa-id-badge"></i> User Info
                </a>
            </li>
        </ul>
    </nav>
    <!-- vertical navbar end -->

    <!-- the container start # display area for all contents -->
    <section class="p-4 my-container active-cont">
      <div class="container-fluid">
        <div class="col border border-dark py-1 mt-1 center-div">
          <div class="container-fluid !direction !spacing">
            <form class="row g-3 needs-validation" novalidate>
              <div class="col-md-5">
                <label for="validationCustom01" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              <div class="col-md-1">
                <label for="">Gender</label>
                <div class="form-check">
                  <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>
                  <label class="form-check-label" for="radio1">Male</label>
                </div>
                <div class="form-check">
                  <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">
                  <label class="form-check-label" for="radio2">Female</label>
                </div>
              </div>
              <div class="col-md-14">
                <label for="validationCustom02" class="form-label">Contact</label>
                <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
                <label for="validationCustom03" class="form-label">Email</label>
                <input type="text" class="form-control" id="validationCustom03" value="Otto" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
                <label for="validationCustomPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="validationCustomPassword" value="" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
                <label for="validationCustomPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="validationCustomPassword" value="" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                  <label class="form-check-label" for="invalidCheck">
                    Agree to terms and conditions
                  </label>
                  <div class="invalid-feedback">
                    You must agree before submitting.
                  </div>
                </div>
              </div>
              <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- the container end -->
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

</body>

</html>

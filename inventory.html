<!doctype html>
<html lang="en">

<head>
  <title>Blood Bank</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/main.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    
</head>

<body>
  <header>
    <!-- login navbar -->

    <nav class="nav justify-content-end" id="login">
      <a class="nav-link" id="dropdownId" data-bs-toggle="dropdown" href="#"> Logout </a>
        <!-- Login Dropdown -->
    </nav>
    
  </header>
  <main>
    <!-- vertical navbar -->
    <nav class="navbar navbar-expand d-flex flex-column align-item-start active-nav" id="sidebar">
        <a href="#" class="navbar-brand text-light mt-1">
            <div class="display-5 font-weight-bold">Blood Bank</div>
            <hr>
        </a>
        <ul class="navbar-nav d-flex flex-column mt-5 w-100">
            <li class="nav-item w-100">
                <a href="#" class="nav-link text-light pl-4">
                    <i class="fas fa-hospital-user"></i> Home
                </a>
            </li>
            <li class="nav-item w-100">
                <a href="#" class="nav-link text-light pl-4">
                    <i class="fas fa-hand-holding-medical"></i> Blood Donate
                </a>
            </li>
            <li class="nav-item w-100">
                <a href="#" class="nav-link text-light pl-4">
                    <i class="fas fa-notes-medical"></i> Blood Request
                </a>
            </li>
            <li class="nav-item w-100">
              <a href="#" class="nav-link text-light pl-4">
                  <i class="fas fa-inbox"></i> Inventory
              </a>
            </li>
            <li class="nav-item w-100">
              <a href="#" class="nav-link text-light pl-4">
                  <i class="fas fa-bars"></i> Manage
              </a>
            </li>
            <li class="nav-item w-100">
                <a href="#" class="nav-link text-light pl-4">
                    <i class="fas fa-users"></i> About Us
                </a>
            </li>
            <br> <br> <br> <br>
            <li class="nav-item w-100">
                <a href="#" class="nav-link text-light pl-4">
                    <i class="fas fa-id-badge"></i> User Info
                </a>
            </li>
        </ul>
    </nav>
    <!-- vertical navbar end -->

    <!-- the container start # display area for all contents -->
    <section class="p-4 my-container active-cont">

      <div class="container-fluid">
          <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-8 border border-dark" id="transaction">
            
            <form class="row g-3 needs-validation" novalidate>

              <div class="col-md-4">
                  <h3 class="text-center">Blood Type</h3>
              </div>
              <div class="col-md-4"></div>

              <div class="col-md-4">
              <label for="validationCustom04" class="form-label"></label>
                  <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Select</option>
                    <option>A+</option>
                    <option>A-</option>
                    <option>B+</option>
                    <option>B-</option>
                    <option>O+</option>
                    <option>O-</option>
                    <option>AB+</option>
                    <option>AB-</option>
                  </select>
              </div>

              <div class="col-md-12">
                <div class="table-responsive">
                  <table class="table table-striped
                  table-hover	
                  table-borderless
                  table-primary
                  align-middle">
                    <thead class="table-light">
                      <caption>Blood Inventory</caption>
                      <tr>
                        <th>Type</th>
                        <th>Date Received</th>
                        <th>Exp Date</th>
                      </tr>
                      </thead>
                      <tbody class="table-group-divider">
                        <tr class="table-primary" >
                          <td scope="row">A+</td>
                          <td>11/22/2022</td>
                          <td>11/22/2023</td>
                        </tr>
                        <tr class="table-primary">
                          <td scope="row">B+</td>
                          <td>10/06/2022</td>
                          <td>10/06/2023</td>
                        </tr>
                      </tbody>
                      <tfoot>
                        
                      </tfoot>
                  </table>
                </div>
                
              </div>

            </form>

          </div>
          <div class="col-md-2"></div>
        </div>

      </div>

    </section>
    <!-- the container end -->
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

</body>

</html>

<!doctype html>
<html lang="en">

<head>
  <title>Blood Bank</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/carousel.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>

</head>

<body>
  <header>
    <!-- login navbar -->
    <nav class="nav justify-content-end" id="login">

        <a class="nav-link" id="dropdownId" data-bs-toggle="dropdown" href="#"> Login </a>
          <!-- Login Dropdown -->
          <div class="dropdown-menu" aria-labelledby="dropdownId" id="login">
            <div class="container-fluid">
            <div class="mb-3">
              <label for="" class="form-label">Email Address</label>
              <input type="text"
                class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
              <small id="helpId" class="form-text text-muted">Help text</small>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Password</label>
                <input type="text"
                  class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
                <small id="helpId" class="form-text text-muted">Help text</small>
              </div>
            <a name="" id="" class="btn btn-light" href="#" role="button">Log In</a>
            <a name="" id="" class="btn btn-primary" href="https://lentou.github.io/bbr3c/register.html" role="button">Register</a>
            </div>
        </div>
        
    </nav>
  </header>
  <main>
    <!-- vertical navbar -->
    <nav class="navbar navbar-expand d-flex flex-column align-item-start active-nav" id="sidebar">
        <a href="#" class="navbar-brand text-light mt-1">
            <div class="display-5 font-weight-bold">Blood Bank</div>
        </a>
        <ul class="navbar-nav d-flex flex-column mt-5 w-100">
            <li class="nav-item w-100">
                <a href="https://lentou.github.io/bbr3c/index.html" class="nav-link text-light pl-4">
                    <i class="fas fa-hospital-user"></i> Home
                </a>
            </li>
            <li class="nav-item w-100">
                <a href="https://lentou.github.io/bbr3c/donate.html" class="nav-link text-light pl-4">
                    <i class="fas fa-hand-holding-medical"></i> Blood Donate
                </a>
            </li>
            <li class="nav-item w-100">
                <a href="https://lentou.github.io/bbr3c/request.html" class="nav-link text-light pl-4">
                    <i class="fas fa-notes-medical"></i> Blood Request
                </a>
            </li>
            <li class="nav-item w-100">
                <a href="https://lentou.github.io/bbr3c/about.html" class="nav-link text-light pl-4">
                    <i class="fas fa-users"></i> About Us
                </a>
            </li>
            <br> <br> <br> <br> <br> <br> <br> <br>
            <li class="nav-item w-100">
                <a href="https://lentou.github.io/bbr3c/profile.html" class="nav-link text-light pl-4">
                    <i class="fas fa-id-badge"></i> User Info
                </a>
            </li>
        </ul>
    </nav>
    <!-- vertical navbar end -->

    <!-- the container start # display area for all contents -->
    <section class="p-4 my-container active-cont">
        <div class="container">
          <div class="row">
            <div class="col border border-dark py-2 mt-2">
              <br>
            </div>
          </div>
          <br>
          <div class="row">
            <div id="hero-carousel" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
          
              <div class="carousel-inner">
                <div class="carousel-item active c-item">
                  <img src="https://images.unsplash.com/photo-1579033461380-adb47c3eb938?fit=crop&w=1964&q=100" class="d-block w-100 c-img" alt="Slide 1">
                  <div class="carousel-caption top-0 mt-4">
                    <p class="mt-5 fs-3 text-uppercase">Donate blood to love ones</p>
                    <h1 class="display-1 fw-bolder text-capitalize">Blood Donation</h1>
                    <button class="btn btn-primary px-4 py-2 fs-5 mt-5">Get Started</button>
                  </div>
                </div>
                <div class="carousel-item c-item">
                  <img src="https://images.unsplash.com/photo-1516466723877-e4ec1d736c8a?fit=crop&w=2134&q=100" class="d-block w-100 c-img" alt="Slide 2">
                  <div class="carousel-caption top-0 mt-4">
                    <p class="text-uppercase fs-3 mt-5">Request blood consultation</p>
                    <p class="display-1 fw-bolder text-capitalize">Blood Request</p>
                    <button class="btn btn-primary px-4 py-2 fs-5 mt-5" data-bs-toggle="modal"
                      data-bs-target="#booking-modal">Get Started</button>
                  </div>
                </div>
                <div class="carousel-item c-item">
                  <img src="https://images.unsplash.com/photo-1612686635542-2244ed9f8ddc?fit=crop&w=2070&q=100" class="d-block w-100 c-img" alt="Slide 3">
                  <div class="carousel-caption top-0 mt-4">
                    <p class="text-uppercase fs-3 mt-5">Red Cross Inspired</p>
                    <p class="display-1 fw-bolder text-capitalize">Blood Bank</p>
                    <button class="btn btn-primary px-4 py-2 fs-5 mt-5" data-bs-toggle="modal"
                      data-bs-target="#booking-modal">Get Started</button>
                  </div>
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#hero-carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#hero-carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
    </section>
    <!-- the container end -->
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

</body>

</html>

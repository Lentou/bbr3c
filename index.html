<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Responsive Sidebar Menu</title>
	<link rel="stylesheet" href="styles.css">	
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>

    <script>
    	$(document).ready(function(){
    		$(".hamburger .fas").click(function(){
		    	$(".wrapper").addClass("active")
			})

			$(".wrapper .sidebar .close").click(function(){
		    	$(".wrapper").removeClass("active")
			})
    	})
    </script>

</head>
<body>


<div class="wrapper">
    <div class="sidebar">
      <div class="bg_shadow"></div>
        <div class="sidebar__inner">
           <div class="close">
          <i class="fas fa-times"></i>
        </div>
        <div class="profile_info">

        </div>
        <!--

        <div class="profile_info">
            <div class="profile_img">
              <img src="profile.png" alt="profile_img">
            </div>
            <div class="profile_data">
                <p class="name">Alex John</p>  
                <p class="role">UI Developer</p>
                <div class="btn">Update Profile</div>
            </div>
        </div>

        -->
        <ul class="siderbar_menu">
          <li><a href="#" class="active">
              <div class="icon"><i class="fas fa-hospital-user"></i></div>
              <div class="title">Home</div>
              </a></li>  
          <li><a href="#">
              <div class="icon"><i class="fas fa-hand-holding-medical"></i></div>
              <div class="title">Blood Donate</div>
              </a></li>  
          <li><a href="#">
              <div class="icon"><i class="fas fa-notes-medical"></i></div>
              <div class="title">Blood Request</div>
              </a></li>  
          <li><a href="#">
              <div class="icon"><i class="fas fa-users"></i></div>
              <div class="title">About Us</div>
              </a></li>
          <br> <br> <br> <br> <br> <br> <br> <br>
          <li><a href="#">
              <div class="icon"><i class="fas fa-id-badge"></i></div>
              <div class="title">User Info</div>
              </a></li> 
        </ul>
      </div>
    </div>
    <div class="main_container">
      <div class="top_navbar">
          <div class="hamburger">
              <div class="hamburger__inner">
                  <i class="fas fa-bars"></i>  
              </div>  
          </div>
         <ul class="menu">
            <li><a href="#" class="active">Home</a></li>
         </ul>
         <ul class="right_bar">
            <li><a href="#">Login</a></li>
            <!-- TODO LOGIN DROPDOWN FORM -->
         </ul>
      </div>
      
      <div class="container">
        <div class="item">
          
        </div>
        <div class="dashboard">
          <div id="slideshow">
            <div class="slide-wrapper">
              <div class="slide"><h1 class="slide-number">1</h1></div>
              <div class="slide"><h1 class="slide-number">2</h1></div>
              <div class="slide"><h1 class="slide-number">3</h1></div>
              <div class="slide"><h1 class="slide-number">4</h1></div>
              <div class="slide"><h1 class="slide-number">5</h1></div>
            </div>
          </div>
          <h1 class="dash">Dashboard</h1>
        </div>
      </div>
      
    </div>
</div>
	
</body>
</html>
